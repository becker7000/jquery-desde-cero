<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Película</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <link rel="stylesheet" href="estilo-gespeli.css">
</head>
<body>

<h1>Formulario de película</h1>

<form id="formPelicula">
  <input type="hidden" id="peliculaId" />
  <label for="titulo">Título:</label>
  <input type="text" id="titulo" required><br><br>

  <label for="anioLanzamiento">Año de Lanzamiento:</label>
  <input type="number" id="anioLanzamiento" required><br><br>

  <label for="genero">Género:</label>
  <input type="text" id="genero" required><br><br>

  <label for="duracion">Duración (minutos):</label>
  <input type="number" id="duracion" required><br><br>

  <button type="submit" id="submitPelicula">Crear película</button>
</form>

<script src="formulario.js"></script>

</body>
</html>
