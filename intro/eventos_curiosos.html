<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosidades sobre los eventos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            font-size: 20px;
        }
        button{
            padding: 12px;
        }
    </style>
</head>
<body>

    <button id="btn" type="button">Da click con cualquier botón del raton</button>

    <br><br>
    <a href="https://www.google.com/">Ir a google.com </a>

    <script>

        // Detectando el botón de mouse
        $("#btn").mousedown(function (event) {
            if (event.which === 1) alert("Click izquierdo");
            if (event.which === 2) alert("Click del medio");
            if (event.which === 3) alert("Click derecho");
        });

        // Evitando el comportamiento por defecto de la etiqueta anchor
        $("a").click(function (event) {
            event.preventDefault();
            alert("No te irás a otro sitio.");
        });

    </script>
    
</body>
</html>
